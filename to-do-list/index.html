<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">Lista de tarefasâœ…</header>

    <form action="">
      <input type="text" class="todo-input" />
      <button class="todo-button">
        <i class="fa-solid fa-plus"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todos">
          <option value="all">Todas</option>
          <option value="completed">Completas</option>
          <option value="uncompleted">Incompletas</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
